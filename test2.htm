<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    </head>
    <body>
        <nav>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                  <a class="nav-link active " aria-current="page" href="#">Active</a>
                </li>
                <li class="nav-item dropdown ">
                  <a class="nav-link dropdown-toggle dropOn" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">Dropdown</a>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Action</a></li>
                    <li><a class="dropdown-item" href="#">Another action</a></li>
                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#">Separated link</a></li>
                  </ul>
                </li>
                <li class="nav-item">
                  <a class="nav-link dropOff link" href="#">Link</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link display " href="#">Disabled</a>
                </li>
              </ul>
        </nav>
       <p>test demo</p>
       <p>to hide p element </p>
       <p id="test">to only hide this stuff</p>
       <button>let's do that </button>
       <div class="data">
          <p>empty value</p>
       </div>
    </body>
    <script src="./learin.js"></script>
    <script>
        $(`button`).click(()=>{
            $(`#test`).hide()
        })
        $(document).ready(()=>{
            $(`button`).click(()=>{
                $(`p`).css({"color":"red"})
            })
        })
        
    </script>
    <style>
        .dropdown .dropdown-menu{
            padding:6px;
            border:1px solid ;
            background-color: aliceblue;
            color:#0d6efd;
        }
        .dropdown-menu{
            padding: 5px;
            display: none;
        }
    </style>
</html>
